apply plugin: 'com.android.application'

android {
    signingConfigs {
        mapplus_debug {
            keyAlias 'googlemaps'
            keyPassword 'mapplus'
            storeFile file('./develop.keystore')
            storePassword 'mapplus'
        }
    }
    compileSdkVersion 14
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "ac.fun.hakodatemapplus"
        minSdkVersion 14
        targetSdkVersion 14
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            signingConfig signingConfigs.mapplus_debug
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.android.gms:play-services:+'
}
